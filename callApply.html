<body>
	<p>Call - вызов функции с явным указанияем this</p>
	<p>Синтаксис - func.call(context, arg1, arg2, ...)</p>
	<p>context - это список(объект) - !!!this!!!</p>
	<p>arg1 - свойства обекта необзодимые в функции, задаются через запятую</p>
	<script>
	// пример
	var user = {
	  firstName: "Василий",
	  surname: "Петров",
	  patronym: "Иванович"
	};

	function showFullName(firstPart, lastPart) {
	  alert( this[firstPart] + " " + this[lastPart] );
	}

	// f.call(контекст, аргумент1, аргумент2, ...)
	showFullName.call(user, 'firstName', 'surname') // "Василий Петров"
	showFullName.call(user, 'firstName', 'patronym') // "Василий Иванович"
	</script>
